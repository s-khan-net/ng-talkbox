<nav id="sidebar" [ngClass]="{'active':!openSidebar}">
  <div class="custom-menu">
    <div id="sidebarCollapse" class="toggler" (click)="toggleSidebar()">
      @if (!openSidebar) {
        <i class="bi bi-arrow-right"></i>
      }
      @if (openSidebar) {
        <i class="bi bi-arrow-left"></i>
      }
    </div>
  </div>
  <div class="p-2 pt-5">

    <!-- menu comes here -->
    <ul class="list-unstyled components mb-5">
      @for (item of pages; track item) {
        <li >
          <div class="sidenav-link" (click)=openPage(item) >
            <div class="menu-item-icon" >
              <i class="{{item.icon}}" [ngClass]="{'icon21':openSidebar,'icon28':!openSidebar, 'selected': selected?.name == item.name}"></i>
            </div>
            <div class="menu-item-text" [ngClass]="{'hide':!openSidebar}">
              {{item.name}}
            </div>
          </div>
        </li>
      }
    </ul>
  </div>
</nav>
